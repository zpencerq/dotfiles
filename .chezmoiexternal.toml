[".tmux.conf"]
    type = "file"
    url = "https://github.com/gpakosz/.tmux/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
    [".tmux.conf".filter]
	command = "tar"
	args = ["--extract", "--file", "/dev/stdin", "--gzip", "--to-stdout", ".tmux-master/.tmux.conf"]

[".config/nvim"]
    type = "archive"
    url = "https://github.com/AstroNvim/AstroNvim/archive/refs/tags/v3.18.1.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
