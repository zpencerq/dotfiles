## General Settings
# set-option -g default-command "tmux rename-window zsh; reattach-to-user-namespace -l zsh"
set -g history-limit 10000
set-option -g default-command "reattach-to-user-namespace -l zsh"
set -g set-remain-on-exit on
set -g status-keys vi
setw -g mode-keys vi
set -g base-index 1
set-window-option -g pane-base-index 1
set -g default-shell /bin/zsh
#setw -g utf8 on
set -g default-terminal "screen-256color"

set-option -g default-terminal "screen-256color"
set-option -g renumber-windows on

# Allow 50 chars in left status
set -g status-left-length 50

set -s escape-time 50

## Mouse support in Tmux HEAD
set-option -g -q mouse on

# The following options come from the tmux book at PragProg
# Remove the delay introduced by tmux
set -sg escape-time 1

# Bind a command for reloading this file
bind r source-file ~/.tmux.conf \; display "tmux configuration reloaded"

## Messages
set -g message-attr underscore
set -g message-fg white
set -g message-bg red

# Active pane colors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg red
set -g pane-active-border-bg red
setw -g automatic-rename on

## Binds
# Synchronize panes
bind-key a set-window-option synchronize-panes

# nested sessions
bind-key b send-prefix

unbind c
bind c new-window

unbind &
unbind q
bind q kill-window

bind x kill-pane

unbind l
bind C-a last-window

unbind n
bind n next-window
bind C-n next-window

unbind p
bind p previous-window
bind C-p previous-window

unbind d
bind d detach

set-option escape-time 0
unbind [
bind Escape copy-mode

unbind "'"
bind e split-window -h -c "#{pane_current_path}"
bind C-e split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind ^h resize-pane -L
bind ^j resize-pane -D
bind ^k resize-pane -U
bind ^l resize-pane -R

bind / command-prompt "split-window 'exec man %%'"

# Send the same command to all panes/windows/sessions
bind E command-prompt -p "Command:" \
  "run \"tmux list-sessions                  -F '##{session_name}'        | xargs -I SESS \
         tmux list-windows  -t SESS          -F 'SESS:##{window_index}'   | xargs -I SESS_WIN \
         tmux list-panes    -t SESS_WIN      -F 'SESS_WIN.##{pane_index}' | xargs -I SESS_WIN_PANE \
         tmux send-keys     -t SESS_WIN_PANE '%1' Enter\""

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
